<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="header">
        <div id ="top-right">
        <p class="inline">Welcome {{ user.first_name }}</p>
        <ul>
            <li>
                <a href="/logout"><button type="button">Log Out</button></a>
            </li>
            <li>
                <a class="nav-link" href="/edit/{{id}}">Edit Profile<span class="sr-only"></span></a>
            </li>
        </ul>
        
        </div>
    </div>
    <div id="wrapper">
        <div class="container">
            <h1>{{user.first_name}} {{user.last_name}}'s Quotes</h1>
            {% for i in quotes reversed %} 
            <div id="boxes" class="card text-white bg-primary mb-3" style="max-width: 18rem; margin: 10px;">
                    <div class="card-body">
                    <h5 class="card-title">Author: {{i.author}}</h5>
                    <p style="margin:10px" class="card-text">Quote: {{i.quote}}</p>
                </div>
            </div>
            {% endfor %}
        
    </div>
    
</body>
</html>
