<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Favorite Quotes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
{%load static%}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <div id ="wrapper">
        <div id="header">
            <div id ="top-right">
            <p class="inline">Welcome {{ user.first_name }}</p>
            <ul>
                <li>
                    <a href="/logout"><button type="button">Log Out</button></a>
                </li>
                <li>
                    <a class="nav-link" href="/edit/{{user.id}}">Edit Profile<span class="sr-only"></span></a>
                </li>
            </ul>
            
            </div>
        </div>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Quote Author</th>
            <th>Quote </th>
            <th>Uploaded By</th>
        </tr>
        </thead>
        <tbody>
        {%for favorite_quote in user.liked_quotes.all%}
        <tr>
            <td>{{favorite_quote.author}}</td>
            <td>{{favorite_quote.quote}}</td>
            <td>{{favorite_quote.uploaded_by.first_name}} {{favorite_quote.uploaded_by.last_name}}</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
    <a href="/quotes">Go Back</a>
    </div>
</div>
</div>
</body>

</html>
